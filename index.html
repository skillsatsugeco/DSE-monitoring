<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Elite | Institutional Market Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #38bdf8;
            --primary-dark: #0ea5e9;
            --bg-dark: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.8; }
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            z-index: 10;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-large {
            font-size: 3rem;
            margin-bottom: 15px;
            display: inline-block;
            filter: drop-shadow(0 0 15px var(--primary));
        }

        .hero h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-dim);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Glass Card */
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .btn-launch {
            width: 100%;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-launch:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
        }

        .btn-launch:active {
            transform: translateY(0);
        }

        .badge-secure {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #10b981;
            margin-top: 24px;
            font-weight: 600;
        }

        /* Market Preview Mini-Widget */
        .market-status {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            opacity: 0.6;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #10b981;
        }

        #error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(2, 6, 23, 0.3);
            border-top-color: var(--bg-dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="hero">
            <div class="logo-large">ðŸ“ˆ</div>
            <h1>DSE ELITE</h1>
            <p>Institutional Market Intelligence</p>
        </div>

        <div class="auth-card">
            <div class="input-group">
                <label for="access-key">SECURE ACCESS KEY</label>
                <div class="input-wrapper">
                    <input type="password" id="access-key" placeholder="Enter your credentials..." autocomplete="current-password">
                </div>
                <div id="error-msg">Invalid access key. Verification failed.</div>
            </div>

            <button class="btn-launch" id="launch-btn">
                <span>ENTER TERMINAL</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>

            <div class="badge-secure">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                ENCRYPTED SESSION ACTIVE
            </div>
        </div>
    </div>

    <div class="market-status">
        <div class="status-item">
            <span class="dot"></span>
            <span>SYSTEM CONSOLIDATED</span>
        </div>
        <div class="status-item">
            <span style="color: var(--text-dim)">API: V1.0.4</span>
        </div>
    </div>

    <script>
        const launchBtn = document.getElementById('launch-btn');
        const accessInput = document.getElementById('access-key');
        const errorMsg = document.getElementById('error-msg');
        const spinner = document.getElementById('spinner');

        launchBtn.addEventListener('click', handleAccess);
        accessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAccess();
        });

        async function handleAccess() {
            const key = accessInput.value;
            
            // UI Feedback
            launchBtn.disabled = true;
            spinner.style.display = 'block';
            errorMsg.style.display = 'none';

            // Simple security simulation (can be expanded)
            // For now, let's say "DSE2026" or any non-empty key works for demo, 
            // but we'll simulate a 1s network latency
            await new Promise(r => setTimeout(r, 1200));

            if (key.length > 3) {
                // Success
                window.location.href = 'dashboard.html';
            } else {
                // Failure
                errorMsg.style.display = 'block';
                launchBtn.disabled = false;
                spinner.style.display = 'none';
            }
        }

        // Auto-focus input
        window.onload = () => accessInput.focus();
    </script>
</body>

</html>

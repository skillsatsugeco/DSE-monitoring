<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 20px;
            text-align: center;
            font-family: sans-serif;
        }

        button {
            background: #38bdf8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>
    <button id="open">Open DSE Dashboard</button>
    <script>
        document.getElementById('open').onclick = () => {
            chrome.tabs.create({ url: 'index.html' });
        };
        // Auto-open if you want
        chrome.tabs.create({ url: 'index.html' });
        window.close();
    </script>
</body>

</html>
